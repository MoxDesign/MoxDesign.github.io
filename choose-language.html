<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Choose Language</title>
  <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
  <link href="assets/css/main.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #f8f9fa;
    }

    .title {
      text-align: center;
      margin-bottom: 1rem;
    }

    .title h2 {
      font-weight: 600;
    }

    .title p {
      color: #6c757d;
      margin: 0;
      font-size: 0.9rem;
    }

    .flags {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 2rem;
      margin: 2rem 0;
    }

    .flag-option {
      text-align: center;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .flag-option:hover {
      transform: scale(1.05);
    }

    .flag-option img {
      width: 70px;
      height: 70px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .flag-option p {
      margin-top: 0.5rem;
      font-weight: 500;
    }

    .btn-continue {
      background-color: #3b28ff;
      color: white;
      font-weight: 500;
      border-radius: 12px;
      padding: 0.75rem 2rem;
      font-size: 1rem;
      text-decoration: none;
      display: inline-block;
      margin-top: 1rem;
    }

    .btn-continue:hover {
      background-color: #2a1fbd;
      color: white;
    }
  </style>
</head>
<body>

  <div class="title">
    <h2>Choose Language</h2>
    <p>See how I work, in the language you prefer.</p>
  </div>

  <div class="flags">
    <div class="flag-option" onclick="window.location.href='starter-page-it.html'">
      <img src="https://flagcdn.com/w80/it.png" alt="Italian Flag">
      <p>Italiano</p>
    </div>
    <div class="flag-option" onclick="window.location.href='starter-page-en.html'">
      <img src="https://flagcdn.com/w80/gb.png" alt="UK Flag">
      <p>English</p>
    </div>
  </div>

  <a href="index.html" class="btn-continue">Back to Home</a>

</body>
</html>
